<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 | R & P</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
  <h1 id="headers">2048</h1>
  <p id="description">RAPPERS & PEMDAS</p>
  <p class="learnMore" onclick="learnMore()">?</p>
  <div class="score">
    0
  </div>
  <div id="progress">
    <div id="progress-bar"></div>
  </div>
  <div class="questions">
    <button id="startButton" onclick="randomQuestion()" >Start</button>
  </div> 
  <div class="keys">
    <div class="key">
      <p class="numbers">2</p>
      <img src="images/2chainz.png" data-key="37" class="picture"/>
      <span class="sound">2Chainz!</span>
    </div>
    <div class="key">
      <p class="numbers">3</p>
      <img src="images/shaq.png"  data-key="38" class="picture"/>
      <span class="sound">Big Man Shaq!</span>
    </div>
    <div class="key">
      <p class="numbers">305</p>
      <img src="images/pitbull.png" data-key="39" class="picture"/>
      <span class="sound">Pitbull!</span>
    </div>
    <div class="key">
      <p class="numbers">1738</p>
      <img src="images/fetty2.png"  data-key="40" class="picture"/>
      <span class="sound">Fetty Wap!</span>
    </div>
  </div>
  </div>

  <audio data-key="37" src="sounds/2.mp3"></audio>
  <audio data-key="38" src="sounds/3.mp3"></audio>
  <audio data-key="39" src="sounds/305.mp3"></audio>
  <audio data-key="40" src="sounds/1738.mp3"></audio>

<script>
  let score = 0; 
  let questions = {
    2: [
      "1 + 1", 
      "3 + 1 * 2 - 1"
      ],
    3: [
      "( 2 + 2 ) - 1",
      "300 + 5 - (300 + 2)"
    ],
    305: [
      "60 *  5 + 5",
      "610 / 2 + 7 - 312"
      ],
    1738: [
      "3500 / 2 - 12",
      "1000 + 700 + 30 + 8"
      ]
  }

  // Display a new question
  function randomQuestion(){
    let keys = Object.keys(questions);
    let question = shuffle(questions[shuffle(keys)]);
    let questionBox = document.querySelector('.questions');
    questionBox.innerHTML = (question);
  }

  // Randomly pick a question from questions array
  function shuffle(arr){
    for(let i = 0 ; i < arr.length ; i++){
      let temp = arr[i];
      let random = Math.floor(Math.random() * arr.length);
      arr[i] = arr[random];
      arr[random] = temp;
    }
    return arr[0];
  }

  // Checks user input against answer
  function evalAnswer(keyValue){
    let equation = document.querySelector('.questions').innerHTML;
    if(equation.indexOf('button') === -1){
      let ans = (eval((equation)));
      console.log(typeof keyValue, typeof ans, ans === keyValue)
      return ans === keyValue
    }
  }

  // Increment score 
  function calcScore(){
    let scoreCounter = document.querySelector('.score');
    score = score + 10;
    console.log(score)
    scoreCounter.innerHTML = score; 
  }

  // Timer 
  function timer(){
    let bar  = document.querySelector('#progress-bar');
    let width = 100;
    let increment = setInterval(decrease, 30);
    function decrease(){
      if(width <= 0){
        
      }
    }
  }

  // Learn more modal
  function learnMore(){
    let body = document.querySelector('body');
    let modal = document.createElement('div');
    let app = document.querySelector('.app');
    app.style.filter = "opacity(0.5)";
    modal.classList.add('modal');
    modal.innerHTML = 'HELLO';
    

    let exit = document.createElement('button');
    exit.classList.add('modalExit');
    exit.addEventListener('click', () => {
      app.style.filter = "opacity(1)";
      body.removeChild(modal);
    })
    modal.appendChild(exit);
    body.appendChild(modal);
  }

  // Stop arrow keys from moving the screen
  document.body.onkeydown = function killKeys(e){
    if(e.keyCode >= 37 && e.keyCode <= 40){
      e.preventDefault();
    }
  }

  // Stop animations once sound is done playing
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  // Play respective audio track on button press
  const playSound = (e) => {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`img[data-key="${e.keyCode}"]`);
    let keyValue;
    if(e.keyCode >= 37 && e.keyCode <= 40){
      keyValue = Number(key.previousElementSibling.innerHTML);
    }
    if(!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    if (evalAnswer(keyValue)) calcScore();
    randomQuestion();
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.picture'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>
</body>
</html>
